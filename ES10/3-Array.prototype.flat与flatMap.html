        <script>
            //flat 平
            //将多维数组转化为低维数组
            const arr = [1,2,3,4,[5,6]];
            const arr2 = [1,2,3,4,[5,6,[7,8,9]]];
            console.log(arr.flat());
            console.log(arr2.flat(2));//数字表示深度

            //flatMap
            const arr3 = [1,2,3,4];
            const result = arr3.flatMap(item => [item*10]) //flat+map
            console.log(result)
        </script>
