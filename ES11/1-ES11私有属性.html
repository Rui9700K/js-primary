        <link rel="stylesheet" href="">
        <script>
            class Person{
                //共有属性
                name;
                //私有属性
                #age;
                #weight;
                //构造方法
                constructor(name,age,weight){
                    this.name = name;
                    this.#age = age;
                    this.#weight = weight;
                };
                //可以通过方法来获取私有属性
                detail(){
                    console.log(this.name);
                    console.log(this.#age);
                    console.log(this.#weight);
                }
            }

            //实例化
            const girl = new Person('小红',18,'45kg')
            console.log(girl)
            girl.detail()
        </script>
