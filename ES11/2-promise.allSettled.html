        <script>
            //声明两个promise对象
            const p1 = new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve('商品数据')
                },1000)
            });

            const p2 = new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    /* resolve('商品数据2') */
                    reject('出错了！')
                },1000)
            });

            //调用allSettled方法
            const result = Promise.allSettled([p1,p2]);//这个永远返回成功，但是分别展示promise内容

            const result2 = Promise.all([p1,p2]);//有一个失败，整个状态是失败的

            console.log(result)
            console.log(result2)
        </script>
