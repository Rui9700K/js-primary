        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script>
            let str =`
            <ul>
                <li>
                    <a>肖生克的救赎</a>
                    <p>上映日期: 1994-09-10</p>
                </li>
                <li>
                    <a>阿甘正传</a>
                    <p>上映日期: 1994-07-06</p>
                </li>
            </ul>`;

            const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs

            //调用方法
            const result = str.matchAll(reg);

            /* //可以遍历
            for(let v of result){
                console.log(v);
            } */

            //也可以直接存到数组里
            let arr = [...result];

            console.log(arr[0][1]+` `+arr[0][2]);
        </script>
