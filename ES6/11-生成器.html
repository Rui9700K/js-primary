            //遍历
            /* for(let v of gen()){

            function * gen1(args) {
                console.log(args);//第一层
                let one = yield 111;//第二层开始
                console.log(one);//第二层
                let two = yield 222;//第三层开始
                console.log(two)//第三层
                let three = yield 333;//第四层开始 
                console.log(three)//第四层 分成n+1层（n指yield语句个数）
            }

            //执行获取迭代器对象
            let iterator = gen1('AAA');
            console.log(iterator.next());
            //next方法可以传入实参
            console.log(iterator.next('BBB'));
            //实参的效果是将作为停止的yield的整体返回结果
            console.log(iterator.next('CCC'));
            console.log(iterator.next('DDD'));
