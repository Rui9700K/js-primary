        <script>
            //ES6 允许给函数参数赋值初始值
            //1. 形参初始值 具有默认值的参数， 一般位置要靠后（潜规则）
            function add(a,b,c=10){
                return a + b + c;
            }
            let result = add(1,2);
            console.log(result);

            //2. 与解构赋值结合
            function connect({host='107.0.0.1',username,password,port}){
                console.log(host);
                console.log(username);
                console.log(password);
                console.log(port)
                //解构+赋值
            }
            connect({
                host:'loaclhost',
                username:'root',
                password:'root',
                port:3306
            })
        </script>
