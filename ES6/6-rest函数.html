        <script>
            //es6引入rest函数，用于获取函数的实参，用来代替arguments
            //写法 ...+名称 写在形参里面
            function data(){
                console.log(arguments)
            }
            data("1","2","3")//es5的方法

            function data2(...args){
                console.log(args)//filter some every map
            }
            data2("1","2","3")//变成数组

            function data3(a,b,...args){//...args必须放在最后
                console.log(a)
                console.log(b)
                console.log(args)//filter some every map
            }
            data3(1,2,3,4,5,6)//变成数组
        </script>
