        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script>
            window.onload = function(){
                //`...`扩展运算符能将 数组 转换为逗号分割的 参数序列
                const boys = ['Tom','Jerry','Bob'];

                function fun (){
                    console.log(arguments);
                }

                fun(...boys);

                //1.数组的合并 
                const A = ['A','B'];
                const B = ['C','D'];
                // ES5: const AandB = A.concat(B);
                const AandB = [...A,...B];
                console.log(AandB);

                //2.数组克隆
                const cloneA = ['A','B','C'];
                const cloneB = [...cloneA];
                console.log(cloneB)

                //3.将伪数组转化为真数组
                const divs = document.querySelectorAll('div');
                console.log(divs);
                const divArr = [...divs];
                console.log(divArr);
            }
        </script>
    </head>
