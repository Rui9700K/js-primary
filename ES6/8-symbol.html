        <script>
            //创建symbol
            let s = Symbol();
            console.log(s, typeof s);

            let s2 = Symbol('tagName')//标注
            let s3 = Symbol('tagName')

            console.log(s2 === s3)//可见两个确实不一样，具有唯一性

            let s4 = Symbol.for('tagName')
            let s5 = Symbol.for('tagName')
            console.log(s4 , typeof s4)
            console.log(s4 === s5)//用for方法创建的话两个值就是一样的

            /* 
                symbol类型不可运算
                基本数据类型：
                USONB
                u：undefined
                s: string symbol
                o: object
                n: null number
                b: boolean
            */


        </script>
