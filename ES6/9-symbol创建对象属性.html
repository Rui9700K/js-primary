        <script>
            //向对象中添加方法 up down
            let game = {}

            //声明一个对象
            let method = {
                up: Symbol(),
                down: Symbol()
            }

            game[method.up] = function(){
                console.log("up")
            }

            game[method.down] = function(){
                console.log("down")
            }

            console.log(game)

            //直接往对象里面添加symbol方法
            let gameContent = {
                name:"狼人杀",
                [Symbol('say')]:function(){
                    console.log('发言')
                },
                [Symbol('kill')]:function(){
                    console.log('处决')
                }
            }

            console.log(gameContent)
        </script>
