        <script>
            //async 和 await 结合，可以让异步代码像同步代码一样

                /* // 返回的结果不是promise类型的对象，则会默认对象成功

                //抛出错误
                throw new Error('出错了') */

                return new Promise((resolve, reject)=>{
                    resolve('成功的数据')
                    reject('失败的错误')
                })
            }

            const result = fn();

            //调用then方法
            result.then(value =>{
                console.log(value);
            },reason=>{
                console.log(reason);
            })
