<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script>
            //创建promise对象
            const p = new Promise((resolve, reject) =>{
                resolve('OK');
                reject('NO');
            })
            //await 要放在async函数中
            async function main(){
                try{
                    let result = await p;
                    //result 用来接收await p
                    console.log(result);
                }catch(err){
                    console.log(err)
                } // try catch函数可用来捕获错误
            }
            //调用函数
            main();
        </script>
    </head>
