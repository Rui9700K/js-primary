        <script>
            //发送ajax请求,返回的结果是Promise
            function sendAjax(url){
                //用Promise包裹起来
                return new Promise((resolve, reject)=>{
                    //1.创建对象
                    const xhr = new XMLHttpRequest();
                    //2.初始化
                    xhr.open('GET',url)
                    //3.发送
                    xhr.send();
                    ///4.事件绑定
                    xhr.onreadystatechange = function(){
                        if(xhr.readyState === 4){
                            if(xhr.status >= 200 && xhr.status <= 304){
                                //成功
                                resolve(xhr.response)
                            }else{
                                reject(xhr.status)
                            }
                        }
                    }
                })
            }
