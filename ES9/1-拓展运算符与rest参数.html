           function connect({host,port,...user}){
               console.log(host);
               console.log(port);
               console.log(user);
           }

           connect(
               {
                   host:'loaclhost',

               r:'猛龙摆尾',
           }

           const mangseng = {...skillone,...skilltwo,...skillthree,...skillfour} //对象合并（重名覆盖）

           console.log(mangseng)
