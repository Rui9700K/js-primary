    <body>
        <!--[if lt IE 7]>

        <script>
            //dot . 元字符 除换行符以外的任意单个字符
            let str =`
            <ul>
                <li>
                    <a>肖生克的救赎</a>
                    <p>上映日期: 1994-09-10</p>
                </li>
                <li>
                    <a>阿甘正传</a>
                    <p>上映日期: 1994-07-06</p>
                </li>
            </ul>`;
            //旧版
            //声明正则
            /* const reg = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/; */
            const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs  //s代表修正符，此处就可以让 . 表示任何字符
               
            //执行匹配
            //const result = reg.exec(str);
            let result;
            let data = [];
            while(result = reg.exec(str)){
                data.push({title:result[1],time:result[2]});
            }
            //输出结果
            console.log(data);
        </script>
        <script src="" async defer></script>
    </body>
