        <script type="text/javascript">

            /* 
                    IIEF immediately-invoked function expression
                    立即执行函数表达式

                    作用
                        * 隐藏实现
                        * 不会污染外部命名空间
                        * 用它来编写js模块
            */

            ;(function(){
                var a = 3;
                console.log(a+3);
            })()  

            ;(function(){
                var a = 1
                function test(){
                    console.log(++a)
                }
                window.$ = function(){ //向外暴露一个全局函数
                    return {
                        test: test
                    }
                }
            })()

            $().test() // $是一个函数 ，执行后返回的是一个对象
        </script>
