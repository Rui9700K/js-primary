        <script type="text/javascript">
             /* 
                需要注意的函数定义的作用域，这两个函数在定义域上是并列的
                所以作用域也是并列的，因此fn()的x查找的是上面一层的“全局作用域”
                而不是调用此函数的show()的函数作用域
             */
            var x = 10
            function fn (){
                console.log(x)
            }
            function show(f){
                var x = 20
                f
            }
            show(fn());


            // =================================================================


            /* 
                obj对象内部的声明只是属性名，如果需要访问的对象就是自己
                需要加上this，否则按照由内向外查找。
            */
            var fn2 = function () {
                console.log(fn2)
            }
            fn2()

            var obj = {
                fn3: function (){
                    /* var fn32 = 100
                    console.log(fn32) */
                    console.log(fn3)
                    //console.log(this.fn3)
                }
            }
            obj.fn3()
        </script>
