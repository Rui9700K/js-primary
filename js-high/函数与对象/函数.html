        <script type="text/javascript" >
            /* 
                1.什么是函数
                    * 实现特定功能的n条语句的封装体
                    * 只有函数是可执行的，其他类型的数据不能执行
                2.为什么要用函数
                    * 提高代码复用
                    * 便于阅读交流
                3.如何定义函数
                    * 函数声明
                    * 表达式
                4.如何调用函数
                    * test(): 直接调用
                    * obj.test(): 通过对象调用
                    * new test(): new调用
                    * test.call/apply(obj): 
            */
            function showInfo(age , callback){
                if(age<18){
                    alert("未成年")
                }else if(age>60){
                    alert("年龄太大")
                }else(
                    alert("合适")
                )
                callback();
            };
            var age = +prompt("输入年龄");
            showInfo(age , function(){
                alert("判断完毕")
            });

            /* 用对象调用函数 */

            var obj = {};
            function test(){
                this.END = "OK"
            };
            test.call(obj)// 通过obj去调te
            console.log(obj.END); //可以让一个函数成为指定任意对象的方法进行调用（只有js能这么做）
            
        </script>
