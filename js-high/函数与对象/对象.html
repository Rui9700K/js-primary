    <head>
        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script type="text/javascript">
            /* 
                对象
                    1.什么是对象
                        * 多个数据的封装体
                        * 用来保存多个数据的容器
                        * 一个对象代表一个事物
                    2.为什么要用对象？
                        * 统一管理多个数据
                    3.对象的组成
                        * 属性：属性名（字符串）和属性值（任意）组成
                        * 方法：一种特别的属性（属性值是函数）
                    4.如何访问对象内部数据？
                        * 属性名
            */

            var p = {
                name:"Tom",
                age:18,
                setName : function(name){
                    this.name = name
                },
                setAge : function(age){
                    this.age = age
                },
            }

            p.setName("Bob");
            p["setAge"](23);//通用方法 有其他js符号或者变量名调用就用这种方法
            console.log(p.name , p["age"])

            var input = prompt("输入访问数据");
            if(input != "name" && input != "age"){
                alert("输入错误");
            }
            else{
                alert(p[input]);
            }

        </script>
    </head>
