        <script type="text/javascript">

            /* 
                1.this是什么？
                    * 所有函数都有的变量，this
                    * 它的值是调用当前函数的对象
                    * 本质上通过某个对象来调用
                2.如何确定this的值？
                    * test():  window
                    * p.test():  p
                    * new test():  创建的新对象
                    * p.call(obj):  obj
                
                tips: 加分号问题
                        1.()开头的前面加分号
                        2.[]中方括号开头的前一条语句
            */

            function Person(color){
                console.log(this)
                this.color = color
                this.getColor = function(){
                    console.log(this)
                    return this.color
                }
                this.setColor = function(color2){
                    console.log(this)
                    this.color = color2
                }
            }

            Person("red");//this是window

            var p = new Person("yellow");//this是p

            p.getColor();//this是p

            var obj = {};
            p.setColor.call(obj , "black");//this是object

            var test = p.setColor;
            test(); //this是window

            function fun1(){
                function fun2(){
                    console.log(this)
                }
                fun2() //this是window
            }
        </script>
