            //A instanceof B

            //原型链例题

            //1
            function A(){

            }
            A.prototype.n = 1

            var b = new A()

            A.prototype = {
                n:2,
                m:3,
            }

            var c = new A()
            console.log(b.n , b.m , c.n , c.m )
            console.log(A)

            //2
            function F(){

            }
            Object.prototype.a = function(){
                console.log('a()')
            }
            Function.prototype.b = function(){
                console.log('b()')
            }
            var f = new F()
            f.a()
            //f.b()
            F.a()
            F.b()
            console.log(f)
            console.log(Object.prototype)
