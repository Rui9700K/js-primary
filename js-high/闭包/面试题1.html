        <script type="text/javascript">
            //第一题
            var name = "The Window";
            var object = {
                name : "My Object",
                getNameFun : function(){
                    return function(){
                        return this.name;
                    }
                }
            }
            alert(object.getNameFun()());//输出：The Window  执行的是函数，所以访问的this指向window

            //第二题
            var name2 = "The Window"
            var object2 = {
                name2:"My Object2",
                getNameFun : function(){
                    var that = this;
                    return function(){
                        return that.name2;
                    }
                }
            }
            alert(object2.getNameFun()())
        </script>
