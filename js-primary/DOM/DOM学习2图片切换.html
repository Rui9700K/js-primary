<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }

        #PictureView{
            background-color: aqua;
            width:500px;
            margin: 50px auto;
            padding:10px;
            text-align:center;
        }
        
        .Button{
            margin: 10px auto;
        }

        #info{
            padding-bottom:10px;
        }

    </style>

    <script>
        window.onload = function(){
            /* 点击按钮切换图片 */
            var prev = document.getElementById("Pre");
            var next = document.getElementById("Nex");

            var img = document.getElementsByTagName("img")[0];

            //图片数组
            var imgArr = ["nijisanji/1.png","nijisanji/2.png","nijisanji/3.png","nijisanji/4.png"];
            /* 切换图片就是更改src属性 */

            var index = 0;

            var info = document.getElementById("info");
            info.innerHTML = "一共 "+imgArr.length+" 张,当前第 "+(index+1)+" 张";

            prev.onclick = function(){
                if(index == 0){
                    //alert("已经是第一张了！")
                    index = imgArr.length-1;
                    img.src = imgArr[index];
                }
                else{
                    index --;
                    img.src = imgArr[index];
                }
                info.innerHTML = "一共 "+imgArr.length+" 张,当前第 "+(index+1)+" 张";
            };

            next.onclick = function(){
                if(index == imgArr.length-1){
                    //alert("已经是最后一张了！")
                    index = 0;
                    img.src = imgArr[index];
                }
                else{
                    index ++;
                    img.src = imgArr[index];
                }
                info.innerHTML = "一共 "+imgArr.length+" 张,当前第 "+(index+1)+" 张";
            };
        };
    </script>
</head>
<body>
    <div id = "PictureView">
        <p id = "info" ></p>
        <img src="nijisanji/1.png" width="500px" alt="1"/>
        <button id = "Pre" class = "Button"><-上一张</button>
        <button id = "Nex" class = "Button">下一张-></button>
    </div>
</body>
</html>
