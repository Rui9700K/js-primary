        //创建一个指定的时间对象
        var d2 = new Date("2/07/2022");
        //日期格式  月份/日/年 时：分：秒

        /* getDate() 获取当前日期对象是几日 */

        var time = d.getTime();
        console.log(time);

        var start = Date.now();

        for(var i = 0 ; i < 10 ; i++)
