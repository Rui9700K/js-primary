<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        var result;
        //result = 5 > 10;
        result = "5" > +"10";//加号为转型
        document.write(result);
        document.write("\u2620");
        //判断类型返回布尔值 
        //两边都是字符串时，不会将其转化为数字，而是比较字符串的unicode编码
        //比较编码的时候是一位一位比较  
        //数字字符串一点要转型
    </script>
    <h1 style="font-size: 200px;">&#2380;</h1>
    <script>
    var a = 10;
    var b = 20;
    a > b? alert("a大") : alert("b大");
    </script>
</body>
</html>
